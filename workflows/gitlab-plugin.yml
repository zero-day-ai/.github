# GitLab Plugin CI/CD Workflow
# Builds, tests, and publishes the GitLab plugin Docker image to GHCR

name: GitLab Plugin CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'enterprise/plugins/gitlab/**'
      - '.github/workflows/gitlab-plugin.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'enterprise/plugins/gitlab/**'
      - '.github/workflows/gitlab-plugin.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push Docker image to GHCR'
        required: false
        default: 'false'
        type: boolean

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gibson-plugins/gitlab

defaults:
  run:
    working-directory: enterprise/plugins/gitlab

jobs:
  # ===================
  # Test Job
  # ===================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: enterprise/plugins/gitlab/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with race detector
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name != 'pull_request'
        with:
          file: enterprise/plugins/gitlab/coverage.out
          flags: gitlab-plugin
          fail_ci_if_error: false

      - name: Check test coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage is below 70% threshold"
            exit 1
          fi

  # ===================
  # Lint Job
  # ===================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: enterprise/plugins/gitlab/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: enterprise/plugins/gitlab
          args: --timeout=5m

  # ===================
  # Build Job
  # ===================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: enterprise/plugins/gitlab/go.sum

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.gitCommit=${{ github.sha }}" \
            -o gitlab .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitlab-binary
          path: enterprise/plugins/gitlab/gitlab
          retention-days: 7

  # ===================
  # Docker Build Job
  # ===================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    # Only run on main branch push, releases, or manual trigger with push_image=true
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true')
    permissions:
      contents: read
      packages: write
      id-token: write  # For OIDC token

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.event_name == 'release' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: enterprise/plugins/gitlab
          file: enterprise/plugins/gitlab/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          artifact-name: sbom-gitlab-plugin.spdx.json

  # ===================
  # Security Scan Job
  # ===================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===================
  # Release Notes Job
  # ===================
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update release with Docker info
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ### Available Tags
            - `${{ github.ref_name }}` - This release
            - `latest` - Latest stable release
            - `sha-${{ github.sha }}` - This specific commit
